<h1>Families</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!families"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="families">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let family of families">
      <td>{{ family.familyId }}</td>
      <td>{{ family.name }}</td>
    </tr>
  </tbody>
</table>
