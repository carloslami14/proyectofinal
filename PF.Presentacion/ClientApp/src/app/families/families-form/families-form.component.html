<div class="card">
  <div class="card-header">
    <h3>{{EditionMode ? 'Editar' : 'Agregar'}} Familia</h3>
  </div>

  <div class="card-body">
    <form class="form-horizontal" novalidate
          (ngSubmit)="save()" [formGroup]="formGroup">
      <fieldset>
        <div class="form-group"
             [ngClass]="{'has-error': (formGroup.get('name').touched || formGroup.get('name').dirty) && !formGroup.get('name').valid }">
          <label class="col-md-2 control-label"
                 for="nameId">Nombre</label>
          <div class="col-md-12">
            <input class="form-control"
                   id="name"
                   type="text"
                   required
                   formControlName="name" />
            <span class="help-block" *ngIf="(formGroup.get('name').touched || formGroup.get('name').dirty) && formGroup.get('name').errors">
              <span *ngIf="formGroup.get('name').errors.required">
                El campo Nombre es requerido
              </span>
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-primary btn-space"
                      type="submit"
                      [disabled]="!formGroup.valid">
                Guardar
              </button>
              <button class="btn btn-secondary btn-space"
                      type="button"
                      [routerLink]='["/families"]'>
                Cancelar
              </button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
