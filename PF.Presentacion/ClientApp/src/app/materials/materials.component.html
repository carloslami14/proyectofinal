<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6">
        <h3 class="card-title">Materiales</h3>
      </div>
      <div class="col-md-6">
        <a [routerLink]="['/materials-add']" routerLinkActive="router-link-active" class="btn btn-primary float-right">Agregar</a>
      </div>
    </div>
  </div>

  <div class="card-body">
    <table class='table table-striped' *ngIf="materials.length">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Unidad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let material of materials">
          <td>{{ material.id }}</td>
          <td>{{ material.name }}</td>
          <td>{{ material.price }}</td>
          <td>{{ material.unit.name }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-danger btn-space" (click)="deleteMaterial(material)">Eliminar</button>
              <button class="btn btn-primary btn-space" [routerLink]="['/materials-edit/' + material.id]">Modificar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
