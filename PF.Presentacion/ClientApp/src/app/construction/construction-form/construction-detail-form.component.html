<div class="card">
  <div class="card-header">
    <h3>Construccion: {{constructionName}}</h3>
  </div>

  <div class="card-body">
    <form class="form-horizontal" novalidate [formGroup]="formGroup">
      <fieldset>
        <div class="row">
          <div class="col-sm-4">
            <label class="col-md-12 control-label">Fecha Creacion</label>
            <div class="col-md-12">
              <input class="form-control" id="createdDate"  type="date" formControlName="createdDate" />
            </div>
          </div>
          <div class="col-sm-4">
            <label class="col-md-12 control-label">Fecha Inicio</label>
            <div class="col-md-12">
              <input class="form-control" id="startDate"  type="date" formControlName="startDate" />
            </div>
          </div>
          <div class="col-sm-4">
            <label class="col-md-12 control-label">Fecha Fin</label>
            <div class="col-md-12">
              <input class="form-control" id="endDate"  type="date" formControlName="endDate" />
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-12">
            <label class="col-md-4 control-label">Domicilio</label>
            <div class="col-md-12">
              <input class="form-control" id="address" type="text"  formControlName="address" />
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-12">
            <label class="col-md-4 control-label">Descripcion</label>
            <div class="col-md-12">
              <textarea class="form-control" id="description"  formControlName="description"></textarea>
            </div>
          </div>
        </div>

        <br />
        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-secondary btn-space" type="button"  [routerLink]='["/construction"]'>Volver</button>
              <button class="btn btn-primary btn-space" type="button" [routerLink]="['/calculation/' + constructionId]">Computo</button>
            </span>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
